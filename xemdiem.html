<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="viewst.css ">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <p class="header-heading">Hệ thống quản lý sinh viên - Sinh Viên</p>
        <div class="header-user">
            <!-- <img th:src="@{/img/avatar.png}" alt="Avatar" class="header-avatar"> -->
            <img src="avatar.png" alt="Avatar" class="header-avatar">
            <p class="header-username" th:text="${teacher.name}">Phạm Việt Long</p>
        </div>
    </header>

    <div id="menu">
        <ul>
            <li>
                <span id="textmenu">MENU</span>
                <button id="toggleButton">☰</button>
            </li>
            <li>
                <a href="home.html" class="a-root" >
                    <i class="fas fa-home"></i>
                    <span class="menu-item">Trang chủ</span>
                </a>
            </li>
            <li>
                <a href="myinfor.html" class="a-root">
                    <i class="fas fa-user"></i>
                    <span class="menu-item">Thông tin cá nhân</span>
                </a>
            </li>
            <li>
                <a href="hocphan.html" class="a-root">
                    <i class="fas fa-wallet"></i>
                    <span class="menu-item">Học phần</span>
                </a>
            </li>
            <li>
                <a href="thoikhoabieu.html" class="a-root">
                    <i class="fas fa-tasks"></i>
                    <span class="menu-item">Thời khóa biểu</span>
                </a>
            </li>
            <li>
                <a href="guidanhgia.html" class="a-root"> 
                    <i class="fas fa-cog"></i>
                    <span class="menu-item">Hỗ trợ</span>
                </a>
            </li>
            <li>
                <a href="login.html" style="margin-top: 200px;" class="a-root">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="menu-item">Đăng xuất</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="content-heading" style="margin-left: 500px; margin-bottom:10px ;margin-top: 30px; font-size: 20px;">
            <p class="content-heading-name" th:text="${course.name}">Thực tập cơ sở ngành</p>
            <p> - </p>
            <p class="content-heading-id" th:text="${course.courseId}">HP00001</p>
        </div>
        <form class="score-management" th:action="@{/teacher/course-list/score-management}" method="post">
            <input type="hidden" name="courseId" th:value="${course.courseId}">
            <table class="score-list">
                <tr>
                    <th>STT</th>
                    <th>Mã sinh viên</th>
                    <th>Họ và tên</th>
                    <th>Thường xuyên 1</th>
                    <th>Thường xuyên 2</th>
                    <th>Kết quả thi</th>
                </tr>
                <tr th:each="scoreCourse, iterStat : ${scoreCourses}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${scoreCourse.studentId}">SV00000001</td>
                    <td th:text="${scoreCourse.studentName}">Phạm Việt Long</td>
                    <td><input type="text" th:name="score1" th:value="${scoreCourse.score1 == -1 ? '' : scoreCourse.score1}"></td>
                    <td><input type="text" th:name="score2" th:value="${scoreCourse.score2 == -1 ? '' : scoreCourse.score2}"></td>
                    <td><input type="text" th:name="scoreFinal" th:value="${scoreCourse.scoreFinal == -1 ? '' : scoreCourse.scoreFinal}"></td>
                </tr>
            </table>
            <!-- <input type="hidden" name="scoreCourses" th:value="${scoreCourses}"> -->
            <input class="score-submit" type="submit" value="Cập nhật điểm">
        </form>
    </div>
    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
        var menu = document.getElementById("menu");
        if (menu.classList.contains("expanded")) {
            menu.classList.remove("expanded");
        } else {
            menu.classList.add("expanded");
        }
    });
    document.getElementById("toggleButton").addEventListener("click", function() {
        var button = document.getElementById('toggleButton');
        var menu = document.getElementById('textmenu');
        
        if (button.style.transform === 'translateX(130px)') {
             button.style.transform = 'translateX(0)'; 
             menu.style.display === 'none';
            } else {
            button.style.transform = 'translateX(130px)';
            menu.style.display === 'block';
        }
    });
    
    </script>
</body>
</html>
